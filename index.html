<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>

    <link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

	<div class="container">

		<div class="top-bar">
			<i class="material-icons">favorite_border</i>
			<span>Now Playing</span>

			<i class="material-icons">add</i>
		</div>

		<div class="img-area">
			<img src="images/music1.webp" alt="">

		</div>

		<div class="song-details">
			<p class="name">The Nights</p>
			<p class="artist">Avicii</p>
		</div>

		<div class="progress-area">

			<div class="progress-bar">
				<audio id="main-audio" src=""></audio>
			</div>

			<div class="song-timer">
				<span class="current-time">0:00</span>
				<span class="max-duration">0:00</span>

			</div>
		</div>

		<div class="controls">
			<i id="repeat-plist" class="material-icons" title="playlist looped">repeat</i>
			<i id="prev" class="material-icons prev" title="playlist looped">fast_rewind</i>

			<div class="play-pause">
				<i class="material-icons play">play_arrow</i>
			</div>

			<i id="next" class="material-icons next">fast_forward</i>
			<i id="more-music" class="material-icons next">queue_music</i>

		</div>


	</div>








<script src="js/musiclist.js"></script>
<script src="js/script.js"></script>
	
</body>
</html>
