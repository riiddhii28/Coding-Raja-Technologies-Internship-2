<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>

    <link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

	<div class="container">

		<div class="top-bar">
			<i class="material-icons">favorite_border</i>
			<span>Now Playing</span>

			<i class="material-icons">add</i>
		</div>

		<div class="img-area">
			<img src="" alt="">

		</div>

		<div class="song-details">
			<p class="name"></p>
			<p class="artist"></p>
		</div>

		<div class="progress-area">

			<div class="progress-bar">
				<audio id="main-audio" src=""></audio>
			</div>

			<div class="song-timer">
				<span class="current-time">0:00</span>
				<span class="max-duration">0:00</span>

			</div>
			<audio id="main-audio" src=""></audio>
		</div>

		<div class="controls">
			<i id="repeat-plist" class="material-icons" title="playlist looped">repeat</i>
			<i id="prev" class="material-icons prev" title="playlist looped">fast_rewind</i>

			<div class="play-pause">
				<i class="material-icons play">play_arrow</i>
			</div>

			<i id="next" class="material-icons next">fast_forward</i>
			<i id="more-music" class="material-icons ">queue_music</i>

		</div>

		<div class="musiclist">
			<div class="header">
				<div class="row">
					<i class="list material-icons">queue_music</i>
					<span>Music List</span>
				</div>
				
				<i id="close" class="material-icons">close</i>
			</div>
			<ul>
				<li>
					<div class="row">
						<span>The Nights</span>
						<p>Avicii</p>
					</div>
					<span class="audio-duration">3:09</span>
				</li>

				<li>
					<div class="row">
						<span>Night Changes</span>
						<p>One Direction</p>
					</div>
					<span class="audio-duration">4:00</span>
				</li>

				<li>
					<div class="row">
						<span>Counting Stars</span>
						<p>One Republic</p>
					</div>
					<span class="audio-duration">4:42</span>
				</li>
			</ul>
		</div>


	</div>








<script src="js/musiclist.js"></script>
<script src="js/script.js"></script>
	
</body>
</html>
